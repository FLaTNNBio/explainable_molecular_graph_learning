<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SMILES Dataset Processor</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            padding-top: 50px;
        }
        .container {
            max-width: 800px;
        }
        .progress {
            height: 25px;
        }
        #plotImage {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">SMILES Dataset Processor</h1>

        <div class="card mt-5">
            <div class="card-header">Upload a SMILES Dataset</div>
            <div class="card-body">
                <form id="uploadForm" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="file">Choose file</label>
                        <input type="file" class="form-control-file" id="file" name="file">
                    </div>
                    <button type="submit" class="btn btn-primary">Upload</button>
                </form>
                <div id="uploadMessage" class="mt-3"></div>
            </div>
        </div>

        <div class="card mt-5">
            <div class="card-header">Select Processing Options</div>
            <div class="card-body">
                <form id="processForm" method="post">
                    <div class="form-group">
                        <label for="method">Choose Method</label>
                        <div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="balanced_scatterfold" name="method" value="balanced_scatterfold">
                                <label class="form-check-label" for="balanced_scatterfold">Balanced Scatterfold</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="no_balanced_scatterfold" name="method" value="no_balanced_scatterfold">
                                <label class="form-check-label" for="no_balanced_scatterfold">No Balanced Scatterfold</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="k_fold_balanced" name="method" value="k_fold_balanced">
                                <label class="form-check-label" for="k_fold_balanced">K-Fold Balanced</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="k_fold_no_balanced" name="method" value="k_fold_no_balanced">
                                <label class="form-check-label" for="k_fold_no_balanced">K-Fold No Balanced</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="model_var">Choose Model Variable</label>
                        <div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="gcn" name="model_var" value="1">
                                <label class="form-check-label" for="gcn">GCN</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="gin" name="model_var" value="2">
                                <label class="form-check-label" for="gin">GIN</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="gat" name="model_var" value="3">
                                <label class="form-check-label" for="gat">GAT</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="k_value">Select K value for K-Fold Methods</label>
                        <input type="number" class="form-control" id="k_value" name="k_value" min="2" value="5">
                    </div>
                    <div class="form-group">
                        <label for="iteration">Select Number of Iterations</label>
                        <input type="number" class="form-control" id="iteration" name="iteration" min="1" value="5">
                    </div>
                    <button type="submit" class="btn btn-primary">Process</button>
                </form>
                <div class="progress mt-3">
                    <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                </div>
                <div id="progressMessage" class="mt-3"></div>
                <div id="processMessage" class="mt-3"></div>
                <div id="metricsMessage" class="mt-3"></div>
                <div id="terminalMessage" class="mt-3"></div>
            </div>
        </div>

        <div class="card mt-5">
            <div class="card-header">Plot Graph</div>
            <div class="card-body">
                <form id="plotForm" method="post" action="/plot">
                    <div class="form-group">
                        <label for="data_index">Select Data Index for Plotting</label>
                        <input type="number" class="form-control" id="data_index" name="data_index" min="0">
                    </div>
                    <button type="submit" class="btn btn-primary">Plot</button>
                </form>
                <div id="plotMessage" class="mt-3"></div>
                <div id="plotContainer" class="mt-3">
                    <img id="plotImage" src="" alt="Plot will be displayed here" style="display:none;">
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function (e) {
            $('#uploadForm').on('submit', function (e) {
                e.preventDefault();
                var formData = new FormData(this);

                $.ajax({
                    type: 'POST',
                    url: '/upload',
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function (response) {
                        $('#uploadMessage').html('<div class="alert alert-success">' + response + '</div>');
                    },
                    error: function (response) {
                        $('#uploadMessage').html('<div class="alert alert-danger">' + response.responseText + '</div>');
                    }
                });
            });

            $('#processForm').on('submit', function (e) {
                e.preventDefault();
                $('#terminalMessage').html('<div class="alert alert-warning">Check the terminal for model\'s performance</div>');
                var formData = $(this).serialize();

                $.ajax({
                    type: 'POST',
                    url: '/process',
                    data: formData,
                    success: function (response) {
                        $('#processMessage').html('<div class="alert alert-success">' + response.message + '</div>');
                        $('#metricsMessage').html(
                            '<div class="alert alert-info">Max AUC Value: ' + response.max_auc +
                            '<br>Mean AUC Value: ' + response.mean_auc +
                            '<br>Standard Deviation AUC: ' + response.std_auc + '</div>'
                        );
                        checkProgress();
                    },
                    error: function (response) {
                        $('#processMessage').html('<div class="alert alert-danger">' + response.responseText + '</div>');
                    }
                });
            });

            $('#plotForm').on('submit', function (e) {
                e.preventDefault();
                var formData = $(this).serialize();

                $.ajax({
                    type: 'POST',
                    url: '/plot',
                    data: formData,
                    success: function (response) {
                        var img = document.getElementById('plotImage');
                        img.src = 'data:image/png;base64,' + response.image;
                        img.style.display = 'block';
                        $('#plotMessage').html('<div class="alert alert-success">Graph plotted successfully.</div>');
                    },
                    error: function (response) {
                        $('#plotMessage').html('<div class="alert alert-danger">' + response.responseText + '</div>');
                    }
                });
            });

            function checkProgress() {
                var interval = setInterval(function () {
                    $.ajax({
                        type: 'GET',
                        url: '/progress',
                        success: function (data) {
                            var progress = data.progress;
                            var message = data.message;
                            $('#progressBar').css('width', progress + '%').attr('aria-valuenow', progress).text(progress + '%');
                            $('#progressMessage').text(message);

                            if (data.status === 'complete') {
                                clearInterval(interval);
                            }
                        },
                        error: function (response) {
                            clearInterval(interval);
                        }
                    });
                }, 1000); // Check every second
            }
        });
    </script>
</body>
</html>

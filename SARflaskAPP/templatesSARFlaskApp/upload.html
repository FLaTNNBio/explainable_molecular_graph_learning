<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SMILES Dataset Processor</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            padding-top: 50px;
        }
        .container {
            max-width: 800px;
        }
        #plotImage, #molImage {
            max-width: 100%;
            height: auto;
        }
        .visualization-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .colorbar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .colorbar {
            width: 30px;
            height: 300px;
            background: linear-gradient(to bottom, red, white);
        }
        #trainingBanner {
            display: none;
            padding: 10px;
            background-color: #fff3cd; /* Less intense yellow */
            border: 1px solid #ffeeba;
            color: #856404;
            text-align: center;
            font-weight: bold;
            position: relative;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 2s linear infinite;
            display: inline-block;
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">SMILES Dataset Processor</h1>

        <div class="card mt-5">
            <div class="card-header">Upload a SMILES Dataset</div>
            <div class="card-body">
                <form id="uploadForm" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="file">Choose file</label>
                        <input type="file" class="form-control-file" id="file" name="file">
                    </div>
                    <button type="submit" class="btn btn-primary">Upload</button>
                </form>
                <div id="uploadMessage" class="mt-3"></div>
            </div>
        </div>

        <div class="card mt-5">
            <div class="card-header">Select Processing Options</div>
            <div class="card-body">
                <form id="processForm" method="post">
                    <div class="form-group">
                        <label for="model_var">Choose Model Variable</label>
                        <div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="gcn" name="model_var" value="1">
                                <label class="form-check-label" for="gcn">GCN</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="gin" name="model_var" value="2">
                                <label class="form-check-label" for="gin">GIN</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="gat" name="model_var" value="3">
                                <label class="form-check-label" for="gat">GAT</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="method">Choose Method</label>
                        <div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="balanced_scatterfold" name="method" value="balanced_scatterfold">
                                <label class="form-check-label" for="balanced_scatterfold">Balanced Scatterfold</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="no_balanced_scatterfold" name="method" value="no_balanced_scatterfold">
                                <label class="form-check-label" for="no_balanced_scatterfold">No Balanced Scatterfold</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="k_fold_balanced" name="method" value="k_fold_balanced">
                                <label class="form-check-label" for="k_fold_balanced">K-Fold Balanced</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="k_fold_no_balanced" name="method" value="k_fold_no_balanced">
                                <label class="form-check-label" for="k_fold_no_balanced">K-Fold No Balanced</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group d-none" id="kfold-options">
                        <label for="k_value">Select K value for K-Fold Methods</label>
                        <input type="number" class="form-control" id="k_value" name="k_value" min="2" value="5">
                        <label for="iteration" class="mt-2">Select Number of Iterations</label>
                        <input type="number" class="form-control" id="iteration" name="iteration" min="1" value="5">
                    </div>
                    <button type="submit" class="btn btn-primary">Process</button>
                </form>
                <div id="trainingBanner"><div class="loader"></div>Training... Check performance on terminal!</div>
                <div id="processMessage" class="mt-3"></div>
                <div id="metricsMessage" class="mt-3"></div>
                <div id="terminalMessage" class="mt-3"></div>
            </div>
        </div>

        <div class="card mt-5">
            <div class="card-header">Visualize Molecular Graph</div>
            <div class="card-body">
                <form id="visualizeForm" method="post" action="/visualize">
                    <div class="form-group">
                        <label for="smiles">Enter SMILES String for Visualization</label>
                        <input type="text" class="form-control" id="smiles" name="smiles">
                    </div>
                    <button type="submit" class="btn btn-primary">Visualize</button>
                </form>
                <div id="visualizeMessage" class="mt-3"></div>
                <div id="visualizeContainer" class="mt-3 visualization-container">
                    <img id="molImage" src="" alt="Molecular graph will be displayed here" style="display:none;">
                    <div id="colorbarContainer" class="colorbar-container" style="display:none;">
                        <div class="colorbar"></div>
                        <div>Node Importance</div>
                    </div>
                </div>
                <div id="targetLabel" class="mt-3 text-center"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function (e) {
            $('#uploadForm').on('submit', function (e) {
                e.preventDefault();
                var formData = new FormData(this);

                $.ajax({
                    type: 'POST',
                    url: '/upload',
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function (response) {
                        $('#uploadMessage').html('<div class="alert alert-success">' + response + '</div>');
                    },
                    error: function (response) {
                        $('#uploadMessage').html('<div class="alert alert-danger">' + response.responseText + '</div>');
                    }
                });
            });

            $('input[name="method"]').on('change', function () {
                if ($('input[name="method"]:checked').val().startsWith('k_fold')) {
                    $('#kfold-options').removeClass('d-none');
                } else {
                    $('#kfold-options').addClass('d-none');
                }
            });

            $('#processForm').on('submit', function (e) {
                e.preventDefault();
                var formData = $(this).serialize();

                $('#trainingBanner').show(); // Show the training banner

                $.ajax({
                    type: 'POST',
                    url: '/process',
                    data: formData,
                    success: function (response) {
                        $('#trainingBanner').hide(); // Hide the training banner
                        $('#processMessage').html('<div class="alert alert-success">' + response.message + '</div>');
                        $('#metricsMessage').html('<div class="alert alert-info">Max AUC: ' + response.max_auc + '<br>Mean AUC: ' + response.mean_auc + '<br>Standard Deviation AUC: ' + response.std_auc + '</div>');
                        $('#terminalMessage').html('<div class="alert alert-warning">Check the terminal for detailed model performance.</div>');
                    },
                    error: function (response) {
                        $('#trainingBanner').hide(); // Hide the training banner
                        $('#processMessage').html('<div class="alert alert-danger">' + response.responseText + '</div>');
                    }
                });
            });

            $('#visualizeForm').on('submit', function (e) {
                e.preventDefault();
                var formData = $(this).serialize();

                $.ajax({
                    type: 'POST',
                    url: '/visualize',
                    data: formData,
                    success: function (response) {
                        $('#molImage').attr('src', 'data:image/png;base64,' + response.image).show();
                        $('#colorbarContainer').show(); // Show the colorbar
                        $('#targetLabel').html('Target Value: ' + response.target);
                    },
                    error: function (response) {
                        $('#visualizeMessage').html('<div class="alert alert-danger">' + response.responseText + '</div>');
                    }
                });
            });
        });
    </script>
</body>
</html>
